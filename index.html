<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>

<body>

  <main role="main" >
    <div class="c-product-card">

      <div class="c-product-card__img-top">
        <img src="./images/illustration-hero.svg" alt="Imagem Hero" class="c-product-card__img">
      </div>

      <div class="c-product-card__summary">
        <h1 class="c-product-card__stitle">Order Summary</h1>
        <p class="c-product-card__sparagraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="c-product-card__annual-plan">
        <img src="./images/icon-music.svg" alt="" class="c-product-card__icon">
        <div class="c-product-card__discription">
          <h2 class="c-product-card__dtitle">Annual Plan</h2>
          <span class="c-product-card__dprice">$59.99/year</span>
        </div>
        <a href="#" class="c-product-card__change">Change</a>
      </div>

      <div class="c-product-car__ctas">
        <button class="c-product-car__btn-pay btn">Proceed to Payment</button>
        <button class="c-product-car__btn-cancel btn">Cancel Order</button>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/leonardoanselmo/order-summary-component">Léo Ansélmo</a>.
  </footer>
  
</body>

</html>
