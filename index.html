<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>  
</head>

<body>

  <main>
    <div class="c-product-card">
      <div class="c-product-card__img-top">
        <img src="./images/illustration-hero.svg" alt="Imagem Hero" class="c-product-card__img">
      </div>
      <div class="c-product-card__summary">
        <h1 class="order-summary__title">Order Summary</h1>
        <p class="order-summary__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="annual-plan">
        <img src="./images/icon-music.svg" alt="" class="annual-plan__icon">
        <div class="discription-plan">
          <h2 class="discripton-plan__title">Annual Plan</h2>
          <span class="discription-plan__price">$59.99/year</span>
        </div>
        <a href="#" class="annual-plan__change">Change</a>
      </div>
      div.c-product-card__btn btn btn--primary



    </div>
  </main>

</body>

</html>
